name: Build
on:
  push:
    branches: [ master, actions ]
  pull_request:
    branches: [ master, actions ]
  
jobs:
  build:
    name: Build
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - os: windows-latest
            name: "Windows x64 MSVC"
            artifact: "Windows-MSVC.tar.xz"
            build_type: "RelWithDebInfo"
            environment_script: "C:/Program Files (x86)/Microsoft Visual Studio/2019/Enterprise/VC/Auxiliary/Build/vcvars64.bat"
            cc: "cl"
            cxx: "cl"
            archiver: "7z a"
            generators: "Visual Studio 16 2019"
            build_dir: 'build'
          - os: ubuntu-latest
            name: "Ubuntu GCC-11"
            artifact: "ubuntu_gcc.7z"
            build_type: "RelWithDebInfo"
            cc: "gcc-11"
            cxx: "g++-11"
            archiver: "7z a"
            generators: "Unix Makefiles"
            build_dir: 'build'

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          submodules: true
          
      - name: Setup
        id: setup
        uses: Silverlan/common_actions/setup@actions
        
      - name: Install GCC-11
        if: runner.os == 'Linux'
        run: |
          sudo apt update
          sudo apt install gcc-11 g++-11

      - name: Download binaries
        uses: Silverlan/common_actions/download_build_binaries@actions
        continue-on-error: true
        
      - name: Get submodule - iglfw
        uses: Silverlan/common_actions/get_submodule@actions
        with:
          repo: 'https://github.com/Silverlan/util_image.git'
          repo_name: 'util_image'
          cmake_var: 'DEPENDENCY_UTIL_IMAGE_INCLUDE'
          dir: 'external_libs'
        
      - name: Build submodule - util_image
        uses: Silverlan/util_image/github_actions/build@actions
        with:
          root_dir: "${{ env.GA_ROOT_DIR }}/external_libs/util_image"
        
      - name: Build submodule 2 - util_image
        uses: Silverlan/common_actions/build_cmake@actions
        with:
          repo: 'https://github.com/Silverlan/util_image.git'
          repo_name: 'util_image'
          build_target: 'util_image'
          cmake_var: 'DEPENDENCY_UTIL_IMAGE_LIBRARY'
          dir: 'external_libs'
          
      - name: Build submodule - iglfw
        uses: Silverlan/common_actions/build_submodule@actions
        with:
          repo: 'https://github.com/Silverlan/iglfw.git'
          repo_name: 'iglfw'
          build_target: 'iglfw'
          cmake_var: 'DEPENDENCY_IGLFW_INCLUDE'
          cmake_var_lib: 'DEPENDENCY_IGLFW_LIBRARY'
        
      #- name: Download common external libs
      #  uses: Silverlan/common_actions/get_common_external_libs@actions
          
      - name: Build
        id: build
        uses: Silverlan/util_image/github_actions/build@actions
          
      - name: Upload binaries
        uses: Silverlan/common_actions/upload_build_binaries@actions
          
