name: Build
description: 'Build library'
inputs:
  root_dir:
    description: 'Root directory'
    required: true
  should_checkout:
    description: 'Checkout the core library?'
    required: true
    default: '1'
  dir:
    description: 'Library directory'
    required: true
    default: 'external_libs/'
  working-directory:
    description: 'Working Directory'
    required: true
    default: './'
runs:
  using: "composite"
  steps:
    - name: Initialize Env
      id: init-env
      uses: Silverlan/common_actions/set_common_env_vars@main
      with:
        working-directory: ${{inputs.working-directory}}
      
    - uses: ChristopherHX/conditional@b4a9649204f81002ec9a4ef7d4bf7d6b2ab7fa55
      name: CMake Build
      with:
        if: ${{inputs.should_checkout == '1'}}
        step: |
          uses: Silverlan/common_actions/get_submodule@main
          with:
            repo: 'Silverlan/prosper'
            repo_name: 'prosper'
            cmake_var: 'DEPENDENCY_PROSPER_INCLUDE'
            dir: '${{ inputs.dir }}'
            root_dir: ${{inputs.working-directory}}
            working-directory: ${{inputs.working-directory}}
            
    - name: Build submodule - util_udm
      uses: Silverlan/util_udm/github_actions/build@master
      with:
        root_dir: "${{inputs.working-directory}}/external_libs/util_udm"
        working-directory: ${{inputs.working-directory}}

    - uses: Silverlan/common_actions/build_cmake@main
      name: CMake Build
      with:
        build_type: ${{ matrix.config.build_type }}
        build_generator: ${{ matrix.config.generators }}
        cmake_var: 'DEPENDENCY_PROSPER_LIBRARY'
        build_target: wgui
        build_dir: '${{ matrix.config.build_dir }}/${{ inputs.dir }}'
        cmake_script_location: '${{ inputs.dir }}'
        
